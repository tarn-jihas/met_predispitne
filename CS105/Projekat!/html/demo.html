<!DOCTYPE html>
<html lang="sr">

<head>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/demo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketly - Marketing App</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.body.classList.add('content-loaded');
        });
    </script>

    <style>
        body {
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }

        body.content-loaded {
            opacity: 1;
        }
    </style>

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1>Marketly - Marketing App</h1>
            <nav>
                <ul>
                    <li><a href="./demo.html">Demo</a></li>
                </ul>
            </nav>
        </header>

        <div class="content">
            <aside class="aside1">
                <nav>
                    <ul>
                        <li><a href="../index.html"><i class="fas fa-home"></i> Početna</a></li>
                        <li><a href="./o-kompaniji.html"><i class="fas fa-building"></i> O kompaniji</a></li>
                        <li><a href="./nas-tim.html"><i class="fas fa-users"></i> Naš tim</a></li>
                        <li><a href="./delatnost.html"><i class="fas fa-briefcase"></i> Delatnost</a></li>
                        <li><a href="./kontakt.html"><i class="fas fa-envelope"></i> Kontakt</a></li>
                    </ul>
                </nav>
            </aside>

            <main class="main" role="main">
                <div class="container">
                    <h1>Kalkulator cene i ROI marketinške kampanje</h1>
                    <form id="kalkulatorForma">
                        <label for="platform">Izaberite platformu:</label>
                        <select id="platform" required>
                            <option value="">Izaberite platformu</option>
                            <option value="facebook">Facebook</option>
                            <option value="instagram">Instagram</option>
                            <option value="twitter">Twitter</option>
                            <option value="linkedin">LinkedIn</option>
                            <option value="tiktok">TikTok</option>
                        </select>

                        <label for="trajanje">Trajanje kampanje (u danima):</label>
                        <input type="number" id="trajanje" min="1" required>

                        <label for="budzet">Dnevni budžet (u €):</label>
                        <input type="number" id="budzet" min="1" step="0.01" required>

                        <label for="ciljnaGrupa">Ciljna grupa:</label>
                        <select id="ciljnaGrupa" required>
                            <option value="opsta">Opšta populacija</option>
                            <option value="mladi">Mladi (18-30)</option>
                            <option value="poslovni">Poslovni korisnici</option>
                            <option value="seniori">Seniori (55+)</option>
                        </select>

                        <label for="tipKampanje">Tip kampanje:</label>
                        <select id="tipKampanje" required>
                            <option value="brending">Brending</option>
                            <option value="prodaja">Prodaja</option>
                            <option value="dogadjaj">Promocija događaja</option>
                            <option value="edukacija">Edukativna kampanja</option>
                        </select>

                        <button type="submit">Izračunaj</button>
                    </form>

                    <div id="rezultat"></div>
                    <div id="roiPrognoza"></div>

                    <div id="istorija">
                        <h2>Istorija kalkulacija</h2>
                        <ul id="listaIstorije"></ul>
                    </div>
                </div>
            </main>
        </div>

        <footer class="footer">
            © 2024 Marketing app. Sva prava zadržana.<br>
            Autor: Strahinja Kešelj, Broj indeksa: 6159
        </footer>
    </div>
    <script src="../js/market_calc.js"></script>
</body>

</html>
