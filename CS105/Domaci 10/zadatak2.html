    <h1>Zadatak 2 - Sabiranje vrednosti iz dva niza</h1>

    <div id="result"></div>

    <script>
        function sabiranjeNizova(niz1, niz2) {
            return niz1.map((value, index) => value + niz2[index]);
        }

        // Kreiranje dva proizvoljna niza od 7 elemenata
        const niz1 = [1, 3, 5, 7, 9, 11, 13];
        const niz2 = [2, 4, 6, 8, 10, 12, 14];

        const rezultat = sabiranjeNizova(niz1, niz2);

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
            <p>Prvi niz: [${niz1.join(', ')}]</p>
            <p>Drugi niz: [${niz2.join(', ')}]</p>
            <p>Rezultat sabiranja: [${rezultat.join(', ')}]</p>
        `;
    </script>
