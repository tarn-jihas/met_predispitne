    <h1>Zadatak 1 - Umetanje crtica između parnih brojeva</h1>

    <label for="inputNumber">Unesite broj:</label>
    <input type="text" id="inputNumber">
    <button onclick="insertDashes()">Umetni crtice</button>

    <p id="result"></p>

    <script>
        function insertDashes() {
            const input = document.getElementById('inputNumber').value;
            const result = input.split('').map((digit, index, array) => {
                if (index < array.length - 1 && parseInt(digit) % 2 === 0 && parseInt(array[index + 1]) % 2 === 0) {
                    return digit + '-';
                }
                return digit;
            }).join('');
            
            document.getElementById('result').textContent = 'Rezultat: ' + result;
        }
    </script>

       Strahinja Kešelj, Broj indeksa: 6159
