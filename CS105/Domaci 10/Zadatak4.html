        body {
            font-family: Arial, sans-serif;

        nav {
            background-color: #f0f0f0;

        nav a {
            margin-right: 10px;
            text-decoration: none;

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8em;
            color: #666;
        }
    </style>

<body>
    <nav>
        <a href="zadatak1.html">Zadatak 1</a>
        <a href="zadatak2.html">Zadatak 2</a>

        <a href="zadatak4.html">Zadatak 4</a>
    </nav>

    <h1>Zadatak 4 - Tekući Račun</h1>

    <div>
        <label for="iznos">Iznos:</label>
        <input type="number" id="iznos" min="0">
        <button onclick="uplata()">UPLATI</button>
        <button onclick="isplata()">ISPLATI</button>
    </div>

    <div id="stanje"></div>

    <script>
        const TekuciRacun = {
            brojRacuna: "123-456789-10",
            stanje: 1000,
            prikaziStanje: function () {
                return `Broj računa: ${this.brojRacuna}, Stanje: ${this.stanje} RSD`;
            }
        };

        function uplata() {
            const iznos = parseFloat(document.getElementById('iznos').value);
            if (iznos > 0) {
                TekuciRacun.stanje += iznos;
                azurirajPrikaz();
            } else {
                alert("Molimo unesite validan iznos za uplatu.");
            }
        }

        function isplata() {
            const iznos = parseFloat(document.getElementById('iznos').value);
            if (iznos > 0 && iznos <= TekuciRacun.stanje) {
                TekuciRacun.stanje -= iznos;
                azurirajPrikaz();
            } else {
                alert("Nedovoljno sredstava ili nevažeći iznos za isplatu.");
            }
        }

        function azurirajPrikaz() {
            document.getElementById('stanje').textContent = TekuciRacun.prikaziStanje();
        }

        // Inicijalni prikaz stanja
        azurirajPrikaz();
    </script>

    <footer>
       Strahinja Kešelj, Broj indeksa: 6159
    </footer>
</body>

</html>
