<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Škola stranih jezika "Polyglot"</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .iframe-container {
            width: 60%;
            height: 400px;
        }

        .image-container {
            width: 35%;
        }

        .responsive-image {
            width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .iframe-container,
            .image-container {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Dobrodošli u školu stranih jezika "Polyglot"</h1>
    </header>
    <div class="container">
        <div class="main-content">
            <div class="iframe-container">
                <iframe src="druga.html" width="100%" height="100%" frameborder="0"></iframe>
            </div>
            <div class="image-container">
                <picture>
                    <source media="(min-width: 768px)" srcset="https://cdn9.dissolve.com/p/D1007_6_033/D1007_6_033_1200.jpg">
                    <source media="(min-width: 480px)" srcset="https://cdn9.dissolve.com/p/D1007_6_033/D1007_6_033_1200.jpg">
                    <img class="responsive-image" src="https://cdn9.dissolve.com/p/D1007_6_033/D1007_6_033_1200.jpg" alt="Učenici škole stranih jezika">
                </picture>
            </div>
        </div>
    </div>
</body>

</html>
