<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS105 - Poeni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://imgs.search.brave.com/rq_rqYC6pwTglk8nNlhvaTxDmaRcDmf2vCOYXRjp8vw/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jNC53/YWxscGFwZXJmbGFy/ZS5jb20vd2FsbHBh/cGVyLzI1MS83NjYv/Mzc1L2phdmFzY3Jp/cHQtd2ViLWRldmVs/b3BtZW50LXdhbGxw/YXBlci1wcmV2aWV3/LmpwZw');
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            margin: 15px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <header>
        <h1>CS105 - Poeni</h1>
    </header>
    <nav>
        <a href="cs105.html">CS105</a>
        <a href="poeni.html">Poeni</a>
    </nav>
    <div class="content">
        <h2>Unos poena</h2>
        <form id="poeniForm">
            <input type="text" id="id" placeholder="ID" required>
            <input type="text" id="indeks" placeholder="Indeks studenta" required>
            <input type="text" id="ime" placeholder="Ime studenta" required>
            <input type="text" id="prezime" placeholder="Prezime studenta" required>
            <input type="text" id="sifraPredmeta" placeholder="Šifra predmeta" required>
            <input type="number" id="brojPoena" placeholder="Broj poena" required>
            <button type="submit">Unesi</button>
        </form>
        <button id="obrisiTabelu">Obriši tabelu</button>
        <table id="poeniTabela">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Indeks</th>
                    <th>Ime</th>
                    <th>Prezime</th>
                    <th>Šifra predmeta</th>
                    <th>Broj poena</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('poeniForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var id = document.getElementById('id').value;
            var indeks = document.getElementById('indeks').value;
            var ime = document.getElementById('ime').value;
            var prezime = document.getElementById('prezime').value;
            var sifraPredmeta = document.getElementById('sifraPredmeta').value;
            var brojPoena = document.getElementById('brojPoena').value;

            var table = document.getElementById('poeniTabela').getElementsByTagName('tbody')[0];
            var newRow = table.insertRow();
            newRow.innerHTML = `<td>${id}</td><td>${indeks}</td><td>${ime}</td><td>${prezime}</td><td>${sifraPredmeta}</td><td>${brojPoena}</td>`;

            this.reset();
        });

        document.getElementById('obrisiTabelu').addEventListener('click', function () {
            var table = document.getElementById('poeniTabela').getElementsByTagName('tbody')[0];
            table.innerHTML = '';
        });
    </script>
</body>

</html>
